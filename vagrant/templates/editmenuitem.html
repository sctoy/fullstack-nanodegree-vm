<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', 
		filename='styles.css') }}">
</head>


<body>
<h1> Edit Menu Item </h1>

<form action="{{url_for('editMenuItem', restaurant_id = restaurant_id,
	menu_id = item.id  )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' placeholder="{{item.name}}">

<p>Price:</p>

<input type='text' size='30' name='price' placeholder="{{item.price}}">

<p>Course:</p>

<input type='text' size='30' name='course' placeholder="{{item.course}}">

<p>Description:</p>

<input type='text' size='75' name='description' placeholder="{{item.description}}">


<input type='submit' value='Edit'>

<a href = "{{url_for('showMenu', restaurant_id = item.restaurant_id)}}"> Cancel </a>

</form>

</body>
</html>
